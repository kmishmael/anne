<div class="login">
<mat-card class="card">
    <mat-card-title>
        ANNE
    </mat-card-title>
    <mat-card-subtitle>
        Login
    </mat-card-subtitle>
    <div class="avatar">
        <i class="bi bi-person-circle"></i>
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="form-group email">
           <!-- <label for="username">Email</label>-->
           <div id="error"></div>
            <input placeholder="Your Email" type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && loginForm.value.email.errors }" />
            <div *ngIf="submitted && loginForm.value.email.errors" class="invalid-feedback">
                <div *ngIf="loginForm.value.email.errors.required">Email is required</div>
            </div>
        </div>
        <div class="form-group password">
          <!-- <label for="password">Password</label>-->
            <input placeholder="Your Password" type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && loginForm.value.password.errors }" />
            <div *ngIf="submitted && loginForm.value.password.errors" class="invalid-feedback">
                <div *ngIf="loginForm.value.password.errors.required">Password is required</div>
            </div>
        </div>
        <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                Login
            </button>
            <a routerLink="../register" class="btn btn-link">Register</a>
        </div>
    </form>
    <mat-card-footer>
        <a routerLink="../../articles">skip</a>
    </mat-card-footer>
</mat-card>
</div>
<style>
    .card{
        height: 80%;
        width: 350px;
        margin: auto;
        top: 50%;
        -ms-transform: translateY(-50%);
        transform: translateY(-50%);
        background-color: rgb(31, 30, 30);
    }
    #error{
        color: red;
    }
    .login{
        height: 100%;
        width: 100%;
        text-align: center;
        background-color: rgb(22, 21, 21);
    }
    .avatar{
        width: 100%;
        height: 50px;
        text-align: center;
    }
    .avatar i {
        font-size:38pt;
        top: 50%;
        transform: translateY(-50%);
    }
    .form-group{
        padding: 20px;
    }
    .email{
        margin-top: 20px;
    }
</style>
