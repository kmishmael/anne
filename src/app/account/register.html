<div class="register">
<mat-card class="card">
    <mat-card-title>
        ANNE
    </mat-card-title>
    <mat-card-subtitle>
        Register
    </mat-card-subtitle>
<form [formGroup]="registerForm" (ngSubmit)="signUp()">
   
    <div class="form-group name">
        <label for="username">Name</label>
        <input type="text" placeholder="Your name" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && registerForm.value.username.errors }" />
        <div *ngIf="submitted && registerForm.value.username.errors" class="invalid-feedback">
            <div *ngIf="registerForm.value.username.errors.required">Username is required</div>
        </div>
    </div>

    <div class="form-group email">
        <label for="lastName">Email</label>
        <input type="email" placeholder="Your Email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && registerForm.value.email.errors }" />
        <div *ngIf="submitted && registerForm.value.email.errors" class="invalid-feedback">
            <div *ngIf="registerForm.value.email.errors.required">Email is required</div>
        </div>
    </div>


    <div class="form-group password">
        <label for="password">Password</label>
        <input type="password" placeholder="Your Password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && registerForm.value.password.errors }" />
        <div *ngIf="submitted && registerForm.value.password.errors" class="invalid-feedback">
            <div *ngIf="registerForm.value.password.errors.required">Password is required</div>
            <div *ngIf="registerForm.value.password.errors.minlength">Password must be at least 6 characters</div>
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Register
        </button>
        <a routerLink="/users/login" class="btn btn-link">Have account?</a>
    </div>
</form>
<mat-card-footer>
    <a routerLink="../../articles">skip</a>
</mat-card-footer>
</mat-card>
</div>

<style>
      .card{
        height: fit-content;
        width: 350px;
        margin: auto;
        top: 50%;
        -ms-transform: translateY(-50%);
        transform: translateY(-50%);
        background-color: rgb(31, 30, 30);
    }
    .register{
        height: 100%;
        width: 100%;
        text-align: center;
        background-color: rgb(22, 21, 21);
    }

    .form-group{
        padding: 20px;
    }
</style>
